### BATTERY ###
# Critical Battery
[[battery.display]]
threshold = 33
style = "bold red"

# Moderate Battery
[[battery.display]]
threshold = 66
style = "bold yellow"

# High Battery
[[battery.display]]
threshold = 100
style = "bold green"

